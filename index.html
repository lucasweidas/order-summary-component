<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Card -->
  <section class="card-container">
    <img src="images/illustration-hero.svg" class="card__img-header" alt="Illustration of someone dancing and listening music">

    <!-- Plan Container -->
    <div class="plan-container">
      <h1 class="plan__title">Order Summary</h1>
      <p class="plan__description">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>

      <!-- Plan Info Container -->
      <div class="plan-info-c">
        <img src="images/icon-music.svg" class="plan__icon" alt="Music icon">

        <div class="plan-info">
          <h2 class="plan__type">Annual Plan</h2>
          <h3 class="plan__price">$59.99/year</h3>
        </div>

        <h3 class="plan__change"><a href="#">Change</a></h3>
      </div>

      <!-- Card Buttons -->
      <button class="btn-procced hero-btn">Proceed to Payment</button>
      <button class="btn-cancel hero-btn">Cancel Order</button>
    </div>
  </section>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noreferrer noopener">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/LucasWeidas" target="_blank" rel="noreferrer noopener">Lucas Weidas</a>.
  </footer>
</body>
</html>
